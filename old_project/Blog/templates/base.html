{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" >
    <meta charset="UTF-8">
    <title> {% block title %} Портфолио {% endblock %} </title>
</head>
<body>
 <aside>
     <img src="{% static 'main/img/logo.png' %}" alt="logo">
     <h1 class="logo">
         Первый сайт
     </h1>
     <h3 class="logo">Навигация</h3>
     <ul>
         <a href="/"><li><i class="bi bi-check-circle"></i>  Главная</li></a>
         <a href="/articles"><li><i class="bi bi-clipboard2-plus"></i>  Статьи</li></a>
         <a href="/wiki"><li><i class="bi bi-envelope-open-heart"></i> Инструкции</li></a>
         <a href="/employees"><li><i class="bi bi-github"></i>  Сотрудники</li></a>

     </ul>

 </aside>
 <main>
     {% block content %} {% endblock %}
 </main>
<footer>
    {% filter upper %}
        Разработчик -
    {% endfilter %}
    Сандра Житова
</footer>
</body>
</html>
